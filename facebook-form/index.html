<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="css/styles.css">
</head>
<body>
    <form>
        <h1>Sign Up</h1>
        <p>It's free and always will be.</p>
        <input type="text" name="firstname" id="firstname" required placeholder="First Name">
        <input type="text" name="lastname" id="lastname" required placeholder="Last Name">
        <input type="email" name="email" id="email" required placeholder="Your Email">
        <input type="email" name="reemail" id="reemail" required placeholder="Re-enter Email">
        <input type="password" name="password" id="password" required placeholder="New Password"> <br>
        <label for="birthday">Birthday </label> <br/>
        <select name="birthday" id="birthday">
            <option disabled selected value>Month</option>
            <option value
        </select>
        <input type="radio" name="female" id="female" value="female">
        <label for="female" class="female">Female</label>
        <input type="radio" name="male" id="male" value="male">
        <label for="male" class="male">Male</label>
        <p>By clicking Sign Up, you agree to our <a href="#">Terms</a> and that 
        you have read our <a href="#">Data Use Policy</a>, including our <a href="#">Cookie Use</a></p>
        <input type="submit" name="submit" id="submit">

    </form>
</body>
</html>
