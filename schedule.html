<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <style>
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        th {background: rgb(243, 236, 139);}
        .rheader { background: rgb(235, 123, 123);}
        .body {
            background: linear-gradient(#fff, #ffec8c);
            background-size: 100% 350%;
        }
        td {
            background: rgb(223, 238, 243);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">&nbsp;</th>
                <th scope="col">Monday</th>
                <th scope="col">Tuesday</th>
                <th scope="col">Wednesday</th>
                <th scope="col">Thursday</th>
                <th scope="col">Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" class="rheader">1st Hour</th>
                <td colspan="5"><center>Aerospace Engineer</center></td>
                <!--<td>Aerospace Engineer</td>
                <td>Aerospace Engineer</td>
                <td>Aerospace Engineer</td>
                <td>Aerospace Engineer</td>-->

            </tr>
            <tr>
                <th scope="row" class="rheader">2nd Hour</th>
                <td colspan="5"><center>AP Computer Science Principles</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">Advisory</th>
                <td colspan="2"></td>
                <td>Advisory</td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">3rd Hour</th>
                <td colspan="5"><center>AP Language and Arts</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">4th Hour</th>
                <td colspan="5"><center>Accounting II</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">5th Hour</th>
                <td colspan="5"><center>AP Calculus AB</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">6th Hour</th>
                <td colspan="5"><center>Web Design</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">7th Hour</th>
                <td colspan="5"><center>TC Sociology</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">8th Hour</th>
                <td colspan="5"><center>Youth Apprenticeship</center></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
