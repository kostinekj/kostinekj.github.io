<!DOCTYPE html>
<!--This is a comment. I want to remember that I am using this code for my HTML tutorial, not for my client. -->
<html>
    <head>
        <title>Formatting Text</title>
    </head>
    <body>
        <!--Remember to list some of the text formatting here.-->
        <p><b>Here is bold text.</b></p>
        <p><strong>Here is strong text.</strong></p>
        <p><blockquote><i>Here is italic text.</i></blockquote></p>
        <p><blockquote><em>Here is text emphasized.</em></blockquote></p>
        <p><small>Here is small text.</small></p>
        <p><del>Here is text with strikeout.</del></p>
    </body>
</html>
