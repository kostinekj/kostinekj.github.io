<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
</head>
<body>
    <label for="principal">Principal: </label>
    <input type="number" id="principal" name="principal"> <br>

    <label for="rate">Interest Rate: </label>
    <input type="number" id="rate" name="rate"> <br>

    <label for="years">Number of Years: </label>
    <input type="number" id="years" name="years"> <br>

    <label for="monthly">Monthly Payment: </label>
    <input type="number" id="monthly" name="monthly"> <br>

    <button onclick="calc();">Calculate</button>
    <button onclick="reset();">Reset</button>
</body>
</html>
