<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog58b</title>
</head>
<body>
    <input type="number" id="numA" name="numA">
    <input type="number" id="numB" name="numB">
    <input type="number" id="numC" name="numC">
    <button onclick="calc()">Calculate</button>
    <p id="out"></p>

    <script>
        function calc() {
            var A = Number(document.getElementById("numA").value);
            var B = Number(document.getElementById("numB").value);
            var C = Number(document.getElementById("numC").value);

            // The ** operator is pow (x**y = x^y)
            var proot = (-B + Math.sqrt(B**2 - 4 * A * C)) / 2 * A;
            var nroot = (-B - Math.sqrt(B**2 - 4 * A * C)) / 2 * A;

            var out = document.getElementById("out"); // <p>
            out.innerText = proot + "         " + nroot;
        }
    </script>

</body>
</html>
