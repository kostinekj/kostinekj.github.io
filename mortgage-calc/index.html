<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Balance Calculator</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <label for="principal">Principal: </label></td>
    <input type="number" id="principal" name="principal"> <br></td>
    <label for="rate">Interest Rate as % (e.g. 7.9): </label></td>
    <input type="number" id="rate" name="rate"> <br></td>
    <label for="years">Number of Years: </label></td>
    <input type="number" id="years" name="years"> <br></td>
    <label for="monthly">Monthly Payment: </label></td>
    <input type="number" id="monthly" name="monthly"> <br></td>

    <p id="output"></p>

    <button id="calc" onclick="calc()">Calculate</button>
    <button id="reset" onclick="reset()">Reset</button>
</body>
</html>
